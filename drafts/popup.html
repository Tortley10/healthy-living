<!DOCTYPE html>
<html lang = 'en'>
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Twebsite</title>
        <link rel = "icon" type = "images" href = 'images/logo.png'>
        <link rel="stylesheet" type= "text/css" href="fancy.css">

        <script>
            var release = new Date().getTime() + 2000;

            var x = setInterval(function() {

                var now = new Date().getTime();

                var diff = release - now;
                
                if (diff < 1000) {
                    countdown.style.display = "block";
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = "Your Mother is Gay"
                }
            }, 1000);

        </script>
    </head>

    <body>
        <p id = 'countdown'></p>
    </body>


</html>
