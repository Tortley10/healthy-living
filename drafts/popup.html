<!DOCTYPE html>
<html lang = 'en'>
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Twebsite</title>
        <link rel = "icon" type = "images" href = 'images/logo.png'>
        <link rel="stylesheet" type= "text/css" href="fancy.css">

        <script>
            var release = new Date("18 August, 2023 13:00:00").getTime();

            // Sets the countdown date

            var x = setInterval(function() {

                var now = new Date().getTime();

                // Gets current date

                var diff = release - now;

                // Finds the distance between now and the release date

                var days = Math.floor(diff / (1000 * 60 * 60 * 24));
                var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";
                
                if (diff < 0) {
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = "Your Mother is Gay"
                }
            }, 1000);

            //Code adapted from W3 Schools

        </script>
    </head>

    <body>
        <div>
            <h1>Release of ZONE by Jihyo</h1>
            <p id = 'countdown'></p>
        </div>
    </body>


</html>
